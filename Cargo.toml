[package]
name = "actix-examples-oauth-github"
version = "1.0.0"
edition = "2021"
description = "Sample app demonstrating GitHub OAuth login using Actix Web"
publish = false

[dependencies]
actix-web = "4.3"
dotenv = "0.15"
env_logger = "0.10"
jsonwebtoken = "8"
log = "0.4"
maud = { version = "0.25", features = ["actix-web"] }
octocrab = "0.27"
secrecy = "0.8"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
shuttle-actix-web = "0.21"
shuttle-runtime = "0.21"
shuttle-secrets = "0.21"
tokio = "1.26"
