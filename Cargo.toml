[package]
name = "actix-examples-oauth-github"
version = "1.0.0"
edition = "2021"
publish = false
description = "Sample app demonstrating GitHub OAuth login using Actix Web"
authors = ["Rob Ede <robjtede@icloud.com>"]

[package.metadata.cargo-machete]
ignored = [
  "tokio", # macros used by shuttle runtime
]

[dependencies]
actix-web = "4.5"
maud = { version = "0.26", features = ["actix-web"] }
octocrab = "0.34"
secrecy = "0.8"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
shuttle-actix-web = "0.41"
shuttle-runtime = "0.41"
shuttle-secrets = "0.41"
tokio = "1.36"
tracing = "0.1.40"
